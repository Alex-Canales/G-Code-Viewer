<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCode viewer</title>
</head>
<body>
    <div style="display:inline-block;">
        <textarea id="gcode" name="" cols="30" rows="10"></textarea>
        <button id="view">View</button>
        <button id="test">Test</button>
    </div>

    <div id="container" style="display: inline-block;">
    </div>

    <script src="gcodetogeometry.min.js"></script>

    <script src="three.min.js"></script>
    <script src="CombinedCamera.js"></script>
    <script src="helvetiker_regular.typeface.js"></script>
    <script src="OrbitControls.js"></script>

    <script src="path.js"></script>
    <script src="helper.js"></script>
    <script src="gui.js"></script>
    <script src="viewer.js"></script>

    <script type="text/javascript">
        // var config = {
        //     board: { width: 10, length: 50, height: 5 }
        // };
        var g = new GCodeViewer.Viewer(document.getElementById("container"), 600,
                400, function(msg) { alert(msg); });
        document.getElementById("view").onclick = function() {
            g.setGCode(document.getElementById("gcode").value);
            g.viewPaths();
        }
        document.getElementById("test").onclick = function() {
            g.test();
        }
        canvas = document.getElementById("canvas");
    </script>
</body>
</html>
