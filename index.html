<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCode viewer</title>
</head>
<body>
    <textarea id="gcode" name="" cols="30" rows="10"></textarea>
    <button id="view">View</button>
    <button id="test">Test</button>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script src="three.min.js"></script>
    <script src="helvetiker_regular.typeface.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="parser.js"></script>

    <script src="util.js"></script>
    <script src="lines.js"></script>
    <script src="helper.js"></script>
    <script src="viewer.js"></script>

    <script type="text/javascript">
        var config = {
            board: { width: 10, length: 50, height: 5 }
        };
        var g = new GCodeViewer.Viewer(config, document.getElementById("canvas"),
                function(msg) { alert(msg); });
        document.getElementById("view").onclick = function() {
            g.setGCode(document.getElementById("gcode").value);
            g.viewPaths();
        }
        document.getElementById("test").onclick = function() {
            g.test();
        }
    </script>
</body>
</html>
