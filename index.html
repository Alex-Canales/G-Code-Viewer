<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCode viewer</title>
</head>
<body>
    <div style="display:inline-block;">
        <textarea id="gcode" name="" cols="30" rows="10"></textarea>
        <button id="view">View</button>
        <button id="resize">Resize</button>
    </div>

    <div id="container" style="display: inline-block;">
    </div>

    <script src="gcodetogeometry.min.js"></script>

    <script src="three.min.js"></script>
    <script src="CombinedCamera.js"></script>
    <script src="helvetiker_regular.typeface.js"></script>
    <script src="OrbitControls.js"></script>

    <script src="path.js"></script>
    <script src="helper.js"></script>
    <script src="gui.js"></script>
    <script src="animation.js"></script>
    <script src="util.js"></script>
    <script src="viewer.js"></script>

    <script type="text/javascript">
        // var config = {
        //     initialPosition: { x: 5, y: 3, z: 1 },
        //     board: { width: 10, length: 50, height: 5 }
        // };
        var container = document.getElementById("container");
        // var container = document.body;
        // var width = window.innerWidth, height = window.innerHeight;
        var width = 600, height = 400;
        // var width = 320, height = 480;  //vertical iPhone size
        var viewer = new GCodeViewer.Viewer(
            container,
            width,
            height,
            function(msg) { alert(msg); },
            {
                hideGCode : false
            }
        );

        document.getElementById("view").onclick = function() {
            viewer.setGCode(document.getElementById("gcode").value,
                    viewer.viewPaths);
            // viewer.viewPaths();
        }
        document.getElementById("resize").onclick = function() {
            var container = document.getElementById("container");
            // var width = 300 + 400 * Math.random();
            // var canvas = document.getElementById("container").children[0];
            // var width = 300, height = 600;
            var width = 600, height = 300;
            // container.style.border = "12px green solid";
            container.style.width = width + "px";
            container.style.height = height + "px";
            viewer.resize(width, height);
        }
    </script>
</body>
</html>
